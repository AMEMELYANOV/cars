<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="adsFilter">
    <form th:action="@{/find}" method="post">
        <div class="row mb-3">
            <div class="col-3">
                <select class="custom-select" name="bodyType">
                    <option th:value="null">Тип кузова</option>
                    <option th:value="Седан" th:text="Седан"></option>
                    <option th:value="Универсал" th:text="Универсал"></option>
                    <option th:value="Хэтчбэк" th:text="Хэтчбэк"></option>
                </select>
            </div>
            <div class="col-3">
                <select class="custom-select" name="transmissionname">
                    <option th:value="null">Тип коробки</option>
                    <option th:value="Автомат" th:text="Автомат"></option>
                    <option th:value="Механика" th:text="Механика"></option>
                    <option th:value="Робот" th:text="Робот"></option>
                </select>
            </div>
            <div class="col-3">
                <select class="custom-select" name="drive">
                    <option th:value="null">Тип привода</option>
                    <option th:value="Передний" th:text="Передний"></option>
                    <option th:value="Полный" th:text="Полный"></option>
                    <option th:value="Задний" th:text="Задний"></option>
                </select>
            </div>
            <div class="col-3">
                <select class="custom-select" name="fuel">
                    <option selected th:value="null">Тип топлива</option>
                    <option th:value="Бензин" th:text="Бензин"></option>
                    <option th:value="Дизель" th:text="Дизель"></option>
                    <option th:value="Гибрид" th:text="Гибрид"></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="text-align: right;">
                <input type="submit" class="btn btn-secondary" value="Поиск"/>
            </div>
        </div>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
