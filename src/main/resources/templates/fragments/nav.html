<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container mt-3" th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Авто Лавка</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li th:if="${user != null}" class="nav-item">
                    <a class="nav-link" th:href="@{/ads}">Объявления</a>
                </li>
                <li th:if="${user != null}" class="nav-item">
                    <a class="nav-link" th:href="@{/userEdit(userId=${user.id})}">Профиль</a>
                </li>
                <li th:if="${user != null}" class="nav-item">
                    <a class="nav-link" th:href="@{/add}">Новое объявление</a>
                </li>
                <li th:if="${user != null}" class="nav-item">
                    <a class="nav-link" th:href="@{/myAds}">Мои объявления</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li th:if="${user == null}" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Войти</a>
                </li>
                <li th:if="${user == null}" class="nav-item">
                    <a class="nav-link" th:href="@{/reg}">Регистрация</a>
                </li>
                <li th:if="${user != null}" class="nav-item">
                    <a class="nav-link" th:text="'Вы вошли как : ' + ${user.username}"></a>
                </li>
                <li th:if="${user != null}" class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Выйти</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
