<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="card-body" th:fragment="adsForm">
    <form th:action="@{/saveAds}" th:object="${advert}" method="post" enctype="multipart/form-data">
        <table class="table">
            <input type="hidden" name="id" th:field="*{id}"/>
            <input type="hidden" name="filename" th:field="*{filename}"/>
            <tr>
                <td>Заголовок :</td>
                <td><input class="form-control" type="text" th:field="*{title}" name="title" required/></td>
            </tr>
            <tr>
                <td>Описание :</td>
                <td><textarea class="form-control" th:field="*{description}" rows="8" maxlength="200"
                              name="description"
                              placeholder="Не больше 200 символов" required></textarea></td>
            </tr>
            <tr>
                <td>Цена :</td>
                <td><input class="form-control" type="text" th:field="*{price}" name="price" required/></td>
            </tr>
            <tr>
                <td>Марка :</td>
                <td><input class="form-control" type="text" th:field="*{car.brand.brandname}" name="brandname"
                           required/></td>
            </tr>
            <tr>
                <td>Модель :</td>
                <td><input class="form-control" type="text" th:field="*{car.carModel}" name="carModel" required/></td>
            </tr>
            <tr>
                <td>Мощность л.с. :</td>
                <td><input class="form-control" type="text" th:field="*{car.engine.hp}" name="hp" required/></td>
            </tr>
            <tr>
                <td>Объем двигателя :</td>
                <td><input class="form-control" type="text" th:field="*{car.engine.capacity}" name="capacity"
                           required/></td>
            </tr>
            <tr>
                <td>Пробег авто :</td>
                <td><input class="form-control" type="text" th:field="*{car.mileage}" name="mileage" required/></td>
            </tr>

            <tr>
                <td>Год выпуска :</td>
                <td><input class="form-control" type="text" th:field="*{car.year}" name="year" required/></td>
            </tr>
            <tr>
                <td>Цвет :</td>
                <td><input class="form-control" type="text" th:field="*{car.color}" name="color" required/></td>
            </tr>
            <tr>
                <td>Город объявления :</td>
                <td><input class="form-control" type="text" th:field="*{city}" name="city" required/></td>
            </tr>
            <tr>
                <td>Тип кузова :</td>
                <td><select class="custom-select"th:field="*{car.bodyType.bodytypename}">
                    <option th:value="Седан" th:text="Седан"></option>
                    <option th:value="Универсал" th:text="Универсал"></option>
                    <option th:value="Хэтчбэк" th:text="Хэтчбэк"></option>
                </select></td>
            </tr>
            <tr>
                <td>Тип трансмиссии :</td>
                <td><select class="custom-select"th:field="*{car.transmission.transmissionname}">
                    <option th:value="Автомат" th:text="Автомат"></option>
                    <option th:value="Механика" th:text="Механика"></option>
                    <option th:value="Робот" th:text="Робот"></option>
                </select></td>
            </tr>
            <tr>
                <td>Привод :</td>
                <td><select class="custom-select"th:field="*{car.drive}">
                    <option th:value="Передний" th:text="Передний"></option>
                    <option th:value="Полный" th:text="Полный"></option>
                    <option th:value="Задний" th:text="Задний"></option>
                </select></td>
            </tr>
            <tr>
                <td>Тип топлива :</td>
                <td><select class="custom-select" th:field="*{car.engine.fuel}">
                    <option th:value="Бензин" th:text="Бензин"></option>
                    <option th:value="Дизель" th:text="Дизель"></option>
                    <option th:value="Гибрид" th:text="Гибрид"></option>
                </select></td>
            </tr>
            <tr>
                <td>Статус объявления :</td>
                <td><select class="custom-select" th:field="*{active}">
                    <option th:value="1" th:text="Активно"></option>
                    <option th:value="0" th:text="Продано"></option>
                </select></td>
            </tr>
            <tr>
                <td> Загрузить фото :</td>
                <td><input type="file" size="32" name="file"/></td>
            </tr>
            <tr>
                <td><input type="submit" class="btn btn-secondary" value="Сохранить"/>
            </tr>
        </table>
    </form>
</div>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
