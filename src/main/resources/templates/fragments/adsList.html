<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="row mb-3 mt-3 mr-3 border-bottom" th:object="${advert}" th:fragment="adsList">
    <div class="col-3 mb-3"><img class="img-thumbnail" th:if="*{filename} != ''"
                                 th:src="@{/img/{filename}(filename = ${advert.filename})}"
                                 width="170px" height="115px"></div>
    <div class="col-9">
        <div class="row mb-2">
            <div class="col-6"><span class="font-weight-bold" th:text="*{title}"></span></div>
            <div style="text-align: right;" class="col-2"><span th:text="*{price} + ' P'"></span>
            </div>
            <div style="text-align: right;" class="col-2"><span th:text="*{car.year}"></span></div>
            <div style="text-align: right;" class="col-2"><span
                    th:text="*{car.mileage} + ' км'"></span></div>
        </div>
        <div class="row mb-2">
            <div class="col-4"><span
                    th:text="*{car.engine.capacity} + ' л/' + *{car.engine.hp} + ' л.с./' + *{car.engine.fuel}"></span>
            </div>
            <div style="text-align: right;" class="col-4"><span th:text="*{car.drive}"></span></div>
        </div>
        <div class="row mb-4">
            <div class="col-4"><span th:text="*{car.transmission.transmissionname}"></span></div>
            <div style="text-align: right;" class="col-4"><span th:text="*{car.color}"></span></div>
        </div>
        <div class="row mb-3">
            <div class="col-4"><span th:text="*{city}"></span></div>
            <div style="text-align: right;" class="col-4"><span
                    th:text="*{#dates.format(created, 'dd MMMM yyyy')}"></span>
            </div>
            <div style="text-align: right;" class="col-4">
                <a th:href="@{/details(advertId=${advert.id})}">
                    <i class="fa fa-edit" style="font-size:15px">Подробно</i>
                </a>
            </div>
        </div>
        <div class="row mb-3">
            <div style="text-align: left;color:green;" class="col-12"><b><span color="green" th:if="*{active == true}">Авто продается</span></b>
            </div>
            <div style="text-align: left;color:#ff0000;" class="col-12"><b><span th:unless="*{active == true}">Авто продано</span></b>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
