<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Редактирование профиля пользователя</title>
</head>
<body>
<div th:insert="fragments/nav :: nav"></div>

<div class="container  pt-3">
    <div class="row ml-4">
        <div class="card" style="width: 500px">
            <div class="card-header">
                <b>Редактировать профиль</b>
            </div>
            <div class="card-body">
                <div style="color:#ff0000;" th:if="${param.password}">
                    <div th:text = "${errorMessage}"></div>
                </div>
            <form th:action="@{/userEdit}" method="POST" th:object="${user}">
                <input type="hidden" name="id" th:field="*{id}"/>
                <input type="hidden" name="email" th:field="*{email}"/>
                <div class="form-group">
                    <label>Новое имя пользователя</label>
                    <input type="text" class="form-control" name="username" th:field="*{username}" required>
                </div>
                <div class="form-group">
                    <label>Введите старый пароль</label>
                    <input type="password" class="form-control" name="oldPassword" required>
                </div>
                <div class="form-group">
                    <label>Новый пароль</label>
                    <input type="password" class="form-control" name="password" th:field="*{password}" required>
                </div>
                <div class="form-group">
                    <label>Новый номер телефона</label>
                    <input type="text" class="form-control" name="phonenumber" th:field="*{phonenumber}" required>
                </div>
                <button type="submit" class="btn btn-secondary px-2">Сохранить</button>
            </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
